<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Suporte ao Cliente - Mrzin Store</h1>
        <p>Abra um ticket para resolver seu problema!</p>
    </header>

    <main>
        <section>
            <h2>Abrir um Ticket</h2>
            <form id="ticketForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="descricao">Descrição do Problema:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <button type="submit">Abrir Ticket</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Suporte - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
